<body>
  <div class="container">
    <div class="row">
     <div class="col-lg-6 col-sm-12">
      <img src="images/image-product-desktop.jpg" alt="imagine" class="imagine">
      <img src="images/image-product-mobile.jpg" alt="imagine1" class="imagine2"> </div>
        <div class="col-lg-6 col-sm-12 secondCont">
          <h4>PERFUME</h4>

           <h2 class="title">Gabrielle Essence Eau De Parfum</h2>

               <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
               <div class="prices">
                 <h2>$149.99</h2>
                 <p>$169.99</p>
              </div>

           <button type="button" class="btn btn-secondary but"><i class="fa-regular fa-cart-shopping"></i> Add to Cart</button>
     </div>
    </div>
